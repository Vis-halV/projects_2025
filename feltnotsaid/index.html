<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/37f8a96df3.js" crossorigin="anonymous"></script>

    <title>feltnotsaid</title>

</head>
<body>

    <!-- Header -->
    <header class="fixed top-0 w-full bg-white/80 backdrop-blur-md border-b border-border z-50">
      <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <a href="/" class="font-playfair text-xl font-medium tracking-tight">feltnotsaid</a>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8 text-sm font-light tracking-wide transition-colors duration-200 text-gray-700 hover:text-black hover:border-black">
                <a id="create" href="/create" class="border-b border-grey-500">Create</a>
                <a id="explore" href="/explore" class="border-b border-grey-500">Explore</a>
                <a id="about" href="/about" class="border-b border-grey-500">About</a>
                <a id="contact" href="/contact" class="border-b border-grey-500">Contact</a>
            </div>


            <!-- Mobile Menu Button  -->
            <button id="menu-toggle" type="button" class="md:hidden p-2" aria-label="Toggle menu">
                <div class="w-5 h-5 flex flex-col justify-center items-center space-y-1">
                    <i class="fa-solid fa-bars bg-foreground transition-all duration-200 text-gray-500 hover:text-black hover:border-black"></i>
                </div>
            </button>
        </div>  
        
        <!-- Mobile Navigation  -->
        <div id="mobile-menu" class="md:hidden mt-4 pb-4 border-t border-border hidden">
            <div class="flex flex-col space-y-4 pt-4 text-sm font-light tracking-wide transition-colors duration-200 text-gray-600 hover:text-black">
                <a href="/" >Home</a>
                <a href="/create">Create</a>
                <a href="/explore">Explore</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
        <script>
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            document.addEventListener('click', (e) => {
                const isClickInside = mobileMenu.contains(e.target) || menuToggle.contains(e.target);
                if (!isClickInside && !mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
                }
            });
        </script>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center px-6">
        <div class="text-center max-w-4xl">
            <h1 class="font-playfair text-4xl md:text-6xl lg:text-7xl font-medium text-balance mb-8 fade-in">felt, not said.</h1>
            <p class="text-lg md:text-xl text-muted-foreground font-light leading-relaxed mb-12 max-w-2xl mx-auto fade-in-delay">Express emotions visually. Upload images, overlay words, share raw feelings instead of conventional social posts.</p>
            <a href="/create" class="fade-in-delay">
                <button class="px-6 py-3 rounded-lg bg-black text-white font-medium text-sm transition hover-lift">Start Creating</button>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="flex mt-auto w-full border-t border-border bg-white">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center">
                 <p class="text-xs text-gray-500 font-light tracking-wide">for those who feel too much.</p>
                <div class="mt-4 text-xs text-gray-500"> &copy; 2024 feltnotsaid. All feelings reserved.</div>
            </div>
        </div>
    </footer>

</body>
</html>
